<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Trello</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="row">
		<div class="columns">
			<div class="column" draggable="true" data-column-id="1">
				<p class = "column-header">Tasks</p>
				<div data-cards>
					<div class="card" draggable="true" data-node-id="1"> TAsk dsffjdklsjf dklsfdsfkjdsklfj fdkjs</div>
					<div class="card" draggable="true" data-node-id="2"> TAsk</div>
					<div class="card" draggable="true" data-node-id="3"> TAsk</div>
				</div>
				<p class="column-footer">+ Добавить карточку</p>

			</div>

			<div class="column" draggable="true" data-column-id="2">
				<p class = "column-header">In progress</p>
				<div data-cards>
					<div class="card" draggable="true" data-node-id="4"> TAsk</div>
					<div class="card" draggable="true" data-node-id="5"> TAsk</div>
					<div class="card" draggable="true" data-node-id="6"> TAsk</div>
				</div>
				<p class="column-footer">+ Добавить карточку</p>
			</div>

			<div class="column" draggable="true" data-column-id="3">
				<p class = "column-header">Testing</p>
				<div data-cards>
					<div class="card" draggable="true" data-node-id="7"> TAsk</div>
					<div class="card" draggable="true" data-node-id="8"> TAsk</div>
					<div class="card" draggable="true" data-node-id="9"> TAsk</div>
					<div class="card" draggable="true" data-node-id="10"> TAsk</div>
				</div>
				<p class="column-footer">+ Добавить карточку</p>
			</div>

			<div class="column" draggable="true" data-column-id="4">
				<p class = "column-header">Ready</p>
				<div data-cards>
					<div class="card" draggable="true" data-node-id="11"> TAsk</div>		
					<div class="card" draggable="true" data-node-id="12"> TAsk</div>
				</div>
				<p class="column-footer">+ Добавить карточку</p>
			</div>

		</div>

		<div class="add-column">
			<p class="press">+ Добавить колонку</p>

		</div>


	</div>

</body>

</html>
